<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="scoreboard">
        <span>X: <span id="scoreX">0</span></span>
        <span>O: <span id="scoreO">0</span></span>
    </div>

    <div class="board" id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <h2 id="status">Player X's Turn</h2>
    <button onclick="restartGame()">Restart Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
